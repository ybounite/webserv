# =========================
# MAIN SERVER (MANDATORY)
# =========================
server {
	listen 8080;
	listen 8000;
	server_name localhost;

	root www;
	index index.html;

	client_max_body_size 1M;

	error_page 403 /errors/403.html;
	error_page 404 /errors/404.html;
	error_page 405 /errors/405.html;

	# ---- Mandatory location ----
	location / {
		methods GET;
		autoindex on;
	}
	location /css {
		root www/assets;
		methods POST GET;
		autoindex on;
	}
	# ---- Mandatory POST handling (bonus if uploads) ----
	location /upload {
		methods GET POST DELETE;
		autoindex on;
		upload_path www/uploads;
	}

	# ---- CGI support (bonus) ----
	location /cgi-bin {
		cgi_path /usr/bin/python3;
		methods GET POST;
	}

	location /old {
		return 302 /pages/uploads.html;
	}
}

