# =========================
# MAIN SERVER (MANDATORY)
# =========================
server {
    listen 8080;
    server_name localhost;

	root www;
	index index.html;

    client_max_body_size 1M;

        error_page 403 /errors/403.html;
        error_page 404 /errors/404.html;
        error_page 405 /errors/405.html;

    # ---- Mandatory location ----
    location / {
        methods GET ;
        autoindex off;
    }

    location /pages {
        methods GET ;
        autoindex on;
    }

    # ---- Mandatory POST handling (bonus if uploads) ----
    location /upload {
        methods POST;
        upload_path www/uploads;
    }



    # ---- CGI support (bonus) ----
    location /cgi-bin {
        cgi_path /usr/bin/python3;
        methods GET POST;
    }

    # ---- Redirect (bonus) ----
    location /old {
        return 301 /new;
    }
}

# =========================
# SECOND SERVER (MANDATORY MULTI-SERVER)
# =========================
server {
    listen 9090;
    server_name example.com;
    client_max_body_size 2M;

    root www;
    index home.html;

    # autoindex ON (bonus)
    location /files {
        autoindex on;
    }
}
