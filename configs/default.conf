# =========================
# MAIN SERVER (MANDATORY)
# =========================
server {
    listen 8080;
    server_name localhost;

	root www ;
	index index.html;

    client_max_body_size 2M;

    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;

    # ---- Mandatory location ----
    location / {
        methods GET ;
        autoindex off;
    }

    # ---- Mandatory POST handling (bonus if uploads) ----
    location /upload {
        methods POST;
        upload_path /var/www/uploads;
    }

    # ---- CGI support (bonus) ----
    location /cgi-bin {
        cgi_path /usr/bin/python3;
        methods GET POST;
    }

    # ---- Redirect (bonus) ----
    location /old {
        return 301 http://localhost:8080/new;
    }
}

