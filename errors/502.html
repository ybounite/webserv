<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
        rel="stylesheet">
    <title>502 - Bad Gateway</title>
</head>
<body>
    <div class="flex justify-center items-center bg-gradient-to-br from-[#3d6abb] to-[#111827] font-[Fredoka] h-screen">
        <div class="flex gap-4 justify-center items-center flex-col  bg-gradient-to-br from-[#111827] text-white p-10 rounded-3xl to-[#3d6abb]">
            <h1 class="text-4xl font-bold"><span class="text-red-500">502</span> Bad Gateway</h1>
            <p class="text-xl">The server received an invalid response from the upstream server.</p>
            <button class="bg-white px-3 py-1 rounded-2xl text-black hover:opacity-70 font-bold transition-all duration-500" onclick="window.location.href='/'">Go to Home</button>
        </div>
    </div>
</body>
</html>
