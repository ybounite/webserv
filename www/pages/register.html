<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Register</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation Bar ŸÅŸä ÿßŸÑŸÑŸàŸÑ -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex flex-wrap gap-2 justify-center items-center">
                <button type="button" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 shadow-md font-medium rounded-lg text-sm px-5 py-2.5 transition-all duration-200 hover:scale-105" onclick="window.location.href='/'">
                    üè† Welcome
                </button>
                <button type="button" class="text-blue-600 bg-white border-2 border-blue-600 hover:bg-blue-600 hover:text-white focus:ring-4 focus:ring-blue-300 shadow-md font-medium rounded-lg text-sm px-5 py-2.5 transition-all duration-200 hover:scale-105" onclick="window.location.href='/pages/about.html'">
                    üìñ About
                </button>
                <button type="button" class="text-blue-600 bg-white border-2 border-blue-600 hover:bg-blue-600 hover:text-white focus:ring-4 focus:ring-blue-300 shadow-md font-medium rounded-lg text-sm px-5 py-2.5 transition-all duration-200 hover:scale-105" onclick="window.location.href='/pages/contact.html'">
                    üìß Contact
                </button>
                <button type="button" class="text-blue-600 bg-white border-2 border-blue-600 hover:bg-blue-600 hover:text-white focus:ring-4 focus:ring-blue-300 shadow-md font-medium rounded-lg text-sm px-5 py-2.5 transition-all duration-200 hover:scale-105" onclick="window.location.href='/pages/services.html'">
                    ‚öôÔ∏è Services
                </button>
                <button type="button" class="text-white bg-purple-600 hover:bg-purple-700 focus:ring-4 focus:ring-purple-300 shadow-md font-medium rounded-lg text-sm px-5 py-2.5 transition-all duration-200 hover:scale-105" onclick="window.location.href='/pages/login.html'">
                    üîê Login
                </button>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="flex items-center justify-center min-h-[calc(100vh-80px)] p-4">
        <div class="bg-white shadow-2xl max-w-md w-full rounded-xl p-8 border border-gray-100">
            <form class="w-full" action="/pages/home.html" method="POST">
                <div class="mb-8">
                    <h1 class="text-4xl font-bold text-green-600 mb-2">Create Account</h1>
                    <p class="text-gray-500 text-sm">Join us today! Please fill in your details.</p>
                </div>

                <!-- Full Name -->
                <div class="mb-6">
                    <label class="text-gray-700 text-sm font-medium mb-2 block">Full Name</label>
                    <div class="relative flex items-center">
                        <input name="fullname" type="text" required class="w-full text-sm border-b-2 border-gray-300 focus:border-green-600 pr-8 px-2 py-3 outline-none transition-colors" placeholder="Enter your full name" />
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" class="w-[18px] h-[18px] absolute right-2" viewBox="0 0 24 24">
                            <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                            <path d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z" data-original="#000000"></path>
                        </svg>
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-6">
                    <label class="text-gray-700 text-sm font-medium mb-2 block">Email Address</label>
                    <div class="relative flex items-center">
                        <input name="email" type="email" required class="w-full text-sm border-b-2 border-gray-300 focus:border-green-600 pr-8 px-2 py-3 outline-none transition-colors" placeholder="Enter your email" />
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-2" viewBox="0 0 682.667 682.667">
                            <defs>
                                <clipPath id="a" clipPathUnits="userSpaceOnUse">
                                    <path d="M0 512h512V0H0Z" data-original="#000000"></path>
                                </clipPath>
                            </defs>
                            <g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
                                <path fill="none" stroke-miterlimit="10" stroke-width="40" d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z"></path>
                                <path d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z"></path>
                            </g>
                        </svg>
                    </div>
                </div>

                <!-- Username -->
                <div class="mb-6">
                    <label class="text-gray-700 text-sm font-medium mb-2 block">Username</label>
                    <div class="relative flex items-center">
                        <input name="username" type="text" required class="w-full text-sm border-b-2 border-gray-300 focus:border-green-600 pr-8 px-2 py-3 outline-none transition-colors" placeholder="Choose a username" />
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" class="w-[18px] h-[18px] absolute right-2" viewBox="0 0 32 32">
                            <path d="M16 15.503A5.041 5.041 0 1 0 16 5.42a5.041 5.041 0 0 0 0 10.083zm0 2.215c-6.703 0-11 3.699-11 5.5v3.363h22v-3.363c0-2.178-4.068-5.5-11-5.5z" data-original="#000000"></path>
                        </svg>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-6">
                    <label class="text-gray-700 text-sm font-medium mb-2 block">Password</label>
                    <div class="relative flex items-center">
                        <input name="password" type="password" required class="w-full text-sm border-b-2 border-gray-300 focus:border-green-600 pr-8 px-2 py-3 outline-none transition-colors" placeholder="Enter password" />
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" class="w-[18px] h-[18px] absolute right-2" viewBox="0 0 128 128">
                            <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 64C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-32C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 64zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z"></path>
                        </svg>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="mt-8">
                    <button type="submit" class="w-full shadow-xl py-3 px-4 text-base font-semibold tracking-wide rounded-lg cursor-pointer text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-200 hover:scale-[1.02]">
                        Create Account
                    </button>
                    <p class="text-gray-600 text-sm text-center mt-6">
                        Already have an account?
                        <a href="/pages/login.html" class="text-green-600 font-semibold hover:underline ml-1 whitespace-nowrap">
                            Sign in here
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer Navigation -->
    <footer class="bg-white border-t border-gray-200 mt-8">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex flex-wrap gap-2 justify-center">
                <a href="/pages/cookies.html" class="text-gray-600 hover:text-green-600 text-sm font-medium transition-colors">
                    üç™ Cookies Policy
                </a>
                <span class="text-gray-300">|</span>
                <a href="/pages/home.html" class="text-gray-600 hover:text-green-600 text-sm font-medium transition-colors">
                    üè° Home
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
