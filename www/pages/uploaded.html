<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File successfully uploaded</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); padding: 60px 40px; max-width: 600px; width: 100%; text-align: center; }
        h1 { color: #333; margin-bottom: 8px; }
        #message { margin-top: 12px; color: #555; }
        .check-mark { width: 60px; height: 60px; margin: 0 auto 20px; border: 3px solid #27ae60; border-radius: 50%; display: flex; align-items: center; justify-content: center; animation: checkAnimation 0.6s ease-in-out; }
        .check-mark::after { content: 'âœ“'; font-size: 36px; color: #27ae60; font-weight: bold; }
        @keyframes checkAnimation { 0% { transform: scale(0) rotate(-45deg); opacity: 0; } 50% { transform: scale(1.1); } 100% { transform: scale(1) rotate(0deg); opacity: 1; } }
        .nav-buttons { margin-top:18px; display:flex; gap:8px; justify-content:center; align-items:center; flex-wrap:wrap; }
        .nav-buttons button { padding:10px 14px; background:#3498db; color:white; border:none; border-radius:6px; cursor:pointer; font-weight:600; }
        .nav-buttons button:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(52,152,219,0.18); }
    </style>
</head>
<body>

    <div class="container">
        <div class="check-mark"></div>
        <h1 style="color: #27ae60;">File uploaded</h1>
        <div id="message">Your file was uploaded successfully.</div>

        <div class="nav-buttons">
            <button onclick="window.location.href='/pages/about.html'">About</button>
            <button onclick="window.location.href='/pages/home.html'">Home</button>
            <button onclick="window.location.href='/pages/index.html'">Index</button>
        </div>
    </div>

</body>
</html>
