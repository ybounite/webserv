<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>File Manager - Delete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        .cancel-btn {
            background-color: #95a5a6;
            color: white;
        }
        .cancel-btn:hover {
            background-color: #7f8c8d;
        }
        .delete-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            display: none;
            font-weight: 500;
        }
        #result.success {
            display: block;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #result.error {
            display: block;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .example {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üóëÔ∏è Delete File/Folder</h1>

        <div class="form-group">
            <label for="file">File or Folder Path:</label>
            <input 
                id="file" 
                type="text" 
                value="/uploads/" 
                placeholder="Enter the full path (e.g., /upload/myfile.txt)"
            />
            <div class="example">Example: /upload/test.txt or /upload/document.pdf</div>
        </div>

        <div class="button-group">
            <button class="delete-btn" id="deleteBtn" onclick="deleteFile()">Delete</button>
            <button class="cancel-btn" onclick="goHome()">Cancel</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        function deleteFile() {
            const file = document.getElementById("file").value.trim();
            const resultDiv = document.getElementById("result");
            const deleteBtn = document.getElementById("deleteBtn");
            
            if (!file) {
                showResult("‚ùå Please enter a file path", false);
                return;
            }

            deleteBtn.disabled = true;
            deleteBtn.textContent = "Deleting...";

            console.log("Sending DELETE request to:", file);

            fetch(file, {
                method: "DELETE",
                headers: {
                    "Content-Length": "0"
                }
            })
            .then(res => {
                console.log("Response status:", res.status);
                console.log("Response statusText:", res.statusText);
                
                if (res.status === 204 || res.status === 200) {
                    showResult("‚úÖ File deleted successfully!", true);
                    setTimeout(() => {
                        window.location.href = `/pages/delete-success.html`;
                    }, 800);
                } else if (res.status === 404) {
                    showResult("‚ùå File not found (404) - Check the path", false);
                    deleteBtn.disabled = false;
                    deleteBtn.textContent = "Delete";
                } else if (res.status === 405) {
                    showResult("‚ùå DELETE method not allowed (405) - Check config", false);
                    deleteBtn.disabled = false;
                    deleteBtn.textContent = "Delete";
                } else if (res.status === 500) {
                    showResult("‚ùå Server error - could not delete (500)", false);
                    deleteBtn.disabled = false;
                    deleteBtn.textContent = "Delete";
                } else {
                    showResult(`‚ùå Error ${res.status}: ${res.statusText}`, false);
                    deleteBtn.disabled = false;
                    deleteBtn.textContent = "Delete";
                }
            })
            .catch(err => {
                console.error("Fetch error:", err);
                showResult(`‚ùå Error: ${err.message}`, false);
                deleteBtn.disabled = false;
                deleteBtn.textContent = "Delete";
            });
        }

        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById("result");
            resultDiv.textContent = message;
            resultDiv.className = isSuccess ? "success" : "error";
        }

        function goHome() {
            window.location.href = "/pages/home.html";
        }

        // Clear result when user edits input
        document.getElementById("file").addEventListener("input", () => {
            document.getElementById("result").style.display = "none";
        });
    </script>
</body>
</html>
