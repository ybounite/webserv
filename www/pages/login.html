<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login</title>
</head>

<body class="bg-gray-50 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex flex-wrap gap-2 justify-center items-center">
                <button onclick="window.location.href='/pages/index.html'"
                    class="text-white bg-blue-600 hover:bg-blue-700 px-5 py-2.5 rounded-lg text-sm font-medium">
                    üè† Welcome
                </button>
                <button onclick="window.location.href='/pages/about.html'"
                    class="text-blue-600 border-2 border-blue-600 hover:bg-blue-600 hover:text-white px-5 py-2.5 rounded-lg text-sm font-medium">
                    üìñ About
                </button>
                <button onclick="window.location.href='/pages/register.html'"
                    class="text-white bg-green-600 hover:bg-green-700 px-5 py-2.5 rounded-lg text-sm font-medium">
                    ‚úçÔ∏è Register
                </button>
            </div>
        </div>
    </nav>

    <!-- Login -->
    <div class="flex items-center justify-center min-h-[calc(100vh-80px)] p-4">
        <div class="bg-white shadow-2xl rounded-xl p-8 max-w-5xl w-full">
            <div class="grid md:grid-cols-2 gap-8 items-center">

                <img src="https://readymadeui.com/signin-image.webp"
                     class="w-full object-contain" alt="login">

                <!-- ‚úÖ CORRECT FORM -->
                <form action="/pages/home.html" method="POST" class="max-w-md w-full mx-auto">

                    <h1 class="text-4xl font-bold text-blue-600 mb-2">Sign in</h1>
                    <p class="text-gray-500 text-sm mb-10">
                        Welcome back! Please enter your details.
                    </p>

                    <!-- Username -->
                    <label class="text-sm font-medium text-gray-700">Username</label>
                    <input name="username" required
                        class="w-full border-b-2 px-2 py-3 mb-6 outline-none focus:border-blue-600"
                        placeholder="Enter username">

                    <!-- Password -->
                    <label class="text-sm font-medium text-gray-700">Password</label>
                    <input name="password" type="password" required
                        class="w-full border-b-2 px-2 py-3 mb-6 outline-none focus:border-blue-600"
                        placeholder="Enter password">

                    <!-- Remember -->
                    <div class="flex justify-between items-center mb-6">
                        <label class="flex items-center text-sm text-gray-600">
                            <input type="checkbox" name="remember-me" class="mr-2">
                            Remember me
                        </label>
                        <a href="/pages/forgot-password.html"
                           class="text-sm text-blue-600 hover:underline">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Submit -->
                    <button type="submit"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">
                        Sign in
                    </button>

                    <p class="text-sm text-center mt-6 text-gray-600">
                        Don't have an account?
                        <a href="/pages/register.html" class="text-blue-600 font-semibold">
                            Register here
                        </a>
                    </p>

                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t py-4 text-center text-sm text-gray-500">
        üè° <a href="/pages/home.html" class="hover:text-blue-600">Home</a>
    </footer>

</body>
</html>
