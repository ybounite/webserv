<body class="bg-gray-50 min-h-screen">
    <!-- Navigation Bar ŸÅŸä ÿßŸÑŸÑŸàŸÑ -->

            <div class="flex flex-wrap gap-2 justify-center items-center">
                <button type="button" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 shadow-md font-medium rounded-lg text-sm px-5 py-2.5 transition-all duration-200 hover:scale-105" onclick="window.location.href='/'">

                </button>
                <button type="button" class="text-blue-600 bg-white border-2 border-blue-600 hover:bg-blue-600 hover:text-white focus:ring-4 focus:ring-blue-300 shadow-md font-medium rounded-lg text-sm px-5 py-2.5 transition-all duration-200 hover:scale-105" onclick="window.location.href='/pages/about.html'">
                    üìñ About
                </button>
                <button type="button" class="text-blue-600 bg-white border-2 border-blue-600 hover:bg-blue-600 hover:text-white focus:ring-4 focus:ring-blue-300 shadow-md font-medium rounded-lg text-sm px-5 py-2.5 transition-all duration-200 hover:scale-105" onclick="window.location.href='/pages/contact.html'">
                    üìß Contact

                <button type="button" class="text-blue-600 bg-white border-2 border-blue-600 hover:bg-blue-600 hover:text-white focus:ring-4 focus:ring-blue-300 shadow-md font-medium rounded-lg text-sm px-5 py-2.5 transition-all duration-200 hover:scale-105" onclick="window.location.href='/pages/services.html'">
                    ‚öôÔ∏è Services
                </button>
                <button type="button" class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-green-300 shadow-md font-medium rounded-lg text-sm px-5 py-2.5 transition-all duration-200 hover:scale-105" onclick="window.location.href='/pages/register.html'">
                    ‚úçÔ∏è Register
                </button>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="flex items-center justify-center min-h-[calc(100vh-80px)] p-4">
        <div class="bg-white shadow-2xl max-w-6xl max-md:max-w-lg rounded-xl p-8 border border-gray-100">
            <div class="grid md:grid-cols-2 items-center gap-8">
                <div class="max-md:order-1">
                    <div class="aspect-[12/11]">
                        <img src="https://readymadeui.com/signin-image.webp" class="w-full h-full object-contain" alt="login-image" />
                    </div>
                </div>

                <form class="md:max-w-md w-full mx-auto"  method="POST">
                    <div class="mb-12">
                        <h1 class="text-4xl font-bold text-blue-600 mb-2">Sign in</h1>
                        <p class="text-gray-500 text-sm">Welcome back! Please enter your details.</p>
                    </div>

                    <div>
                        <label class="text-gray-700 text-sm font-medium mb-2 block">Username</label>
                        <div class="relative flex items-center">
                            <input name="username" type="username" required class="w-full text-sm border-b-2 border-gray-300 focus:border-blue-600 pr-8 px-2 py-3 outline-none transition-colors" placeholder="Enter username" />
                            <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-2" viewBox="0 0 682.667 682.667">
                                <defs>
                                    <clipPath id="a" clipPathUnits="userSpaceOnUse">
                                        <path d="M0 512h512V0H0Z" data-original="#000000"></path>
                                    </clipPath>
                                </defs>
                                <g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
                                    <path fill="none" stroke-miterlimit="10" stroke-width="40" d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z"></path>
                                    <path d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z"></path>
                                </g>
                            </svg>
                        </div>
                    </div>

                    <div class="mt-8">
                        <label class="text-gray-700 text-sm font-medium mb-2 block">Password</label>
                        <div class="relative flex items-center">
                            <input name="password" type="password" required class="w-full text-sm border-b-2 border-gray-300 focus:border-blue-600 pr-8 px-2 py-3 outline-none transition-colors" placeholder="Enter password" />
                            <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" class="w-[18px] h-[18px] absolute right-2" viewBox="0 0 128 128">
                                <path d="M64 104C22.127 104 1.367 67.496.504 65.943a4 4 0 0 1 0-3.887C1.367 60.504 22.127 24 64 24s62.633 36.504 63.496 38.057a4 4 0 0 1 0 3.887C126.633 67.496 105.873 104 64 104zM8.707 64C13.465 71.205 32.146 96 64 96c31.955 0 50.553-24.775 55.293-32C114.535 56.795 95.854 32 64 32 32.045 32 13.447 56.775 8.707 64zM64 88c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm0-40c-8.822 0-16 7.178-16 16s7.178 16 16 16 16-7.178 16-16-7.178-16-16-16z"></path>
                            </svg>
                        </div>
                    </div>

                    <div class="flex items-center justify-between mt-6">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
                        </div>
                        <a href="/pages/forgot-password.html" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                    </div>

                    <div class="mt-8">
                        <button type="submit" class="w-full shadow-xl py-3 px-4 text-base font-semibold tracking-wide rounded-lg cursor-pointer text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-200 hover:scale-[1.02]">
                            Sign in
                        </button>
                        <p class="text-gray-600 text-sm text-center mt-6">
                            Don't have an account?
                            <a href="/pages/register.html" class="text-blue-600 font-semibold hover:underline ml-1 whitespace-nowrap">
                                Register here
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer Navigation (Optional) -->
    <footer class="bg-white border-t border-gray-200 mt-8">

                </a>
                <span class="text-gray-300">|</span>
                <a href="/pages/home.html" class="text-gray-600 hover:text-blue-600 text-sm font-medium transition-colors">
                    üè° Home
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
