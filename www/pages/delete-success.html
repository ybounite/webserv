<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>File Deleted Successfully</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 0.6s ease-in-out;
        }
        @keyframes bounce {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        h1 {
            color: #27ae60;
            margin-bottom: 15px;
            font-size: 32px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.6;
        }
        .file-info {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
            color: #333;
            word-break: break-all;
        }
        .countdown {
            color: #667eea;
            font-weight: bold;
            margin: 20px 0;
            font-size: 18px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: center;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-uploads {
            background-color: #27ae60;
            color: white;
        }
        .btn-uploads:hover {
            background-color: #229954;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }
        .btn-home {
            background-color: #3498db;
            color: white;
        }
        .btn-home:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        .check-mark {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 3px solid #27ae60;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: checkAnimation 0.6s ease-in-out;
        }
        .check-mark::after {
            content: '‚úì';
            font-size: 36px;
            color: #27ae60;
            font-weight: bold;
        }
        @keyframes checkAnimation {
            0% {
                transform: scale(0) rotate(-45deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="check-mark"></div>
        <h1>File Deleted Successfully!</h1>
        <p>The file has been permanently removed from the server.</p>
        
        <div class="file-info" id="fileInfo">
            Deleted
        </div>

        <div class="button-group">
            <button class="btn-uploads" onclick="goToUploads()">üìÅ Uploads</button>
            <button class="btn-home" onclick="goHome()">üè† Go Home</button>
        </div>
    </div>

    <script>
        // Get the deleted file from URL parameter
        function getDeletedFile() {
            const params = new URLSearchParams(window.location.search);
            return params.get('file') || 'file.txt';
        }

        // Display deleted file
        document.getElementById('deletedFile').textContent = getDeletedFile();

        function goToUploads() {
            window.location.href = '/pages/uploads.html';
        }

        function goHome() {
            window.location.href = '/pages/about.html';
        }
    </script>
</body>
</html>
